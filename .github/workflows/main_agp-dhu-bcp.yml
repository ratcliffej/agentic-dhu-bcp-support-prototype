name: Build and deploy Python app to Azure Web App - agp-dhu-bcp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Show which home.py is being deployed (guards against drift)
      - name: Sanity check: show head of src/home.py and grep for secrets
        run: |
          echo "--- src/home.py (head) ---"
          sed -n '1,120p' src/home.py || true
          echo "--- grep for st.secrets.get ---"
          (grep -R "st.secrets.get(" -n src && echo "Found direct st.secrets.get â€” should be _safe_secret().") || echo "No direct st.secrets.get found."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional: validate requirements in CI (does not affect Azure build)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Deploy repo and let Azure (Oryx) build on the App Service side
      - name: Deploy to Azure Web App (server-side Oryx)
        uses: azure/webapps-deploy@v3
        with:
          app-name: agp-dhu-bcp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_XXXXX }}
          package: .
          enable-oryx-build: true
          runtime-stack: 'python|3.11'
          startup-command: "python -m streamlit run ./src/home.py --server.port $PORT --server.address 0.0.0.0"